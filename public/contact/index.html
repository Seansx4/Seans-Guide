<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Sean&#39;s Guide</title>
    <meta name="description" content="Please get in touch with any comments or suggestions for a website post!" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-E6SGQCPF41"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-E6SGQCPF41');

  </head>
  <body>
    <header class="header">
  <nav class="nav collapsible">
    <span class="nav__item paw">
      <a href="/"> Seans Guide </a>
    </span>
    <svg class="icon icon--white nav__toggler">
      <use href="/images/sprite.svg#menu"></use>
    </svg>
    <ul class="list nav__list collapsible__content">
      <li class="nav__item"><a href="/">Home</a></li>
      <li class="nav__item"><a href="/blog/">Blog</a></li>
      <li class="nav__item"><a href="/contact/">Contact</a></li>
    </ul>
  </nav>
</header>

    <main>
      
<section class="block container">
  <header class="block__header">
    <h2 class="block__first--on--page">
      <span class="branding">Contact</span>
    </h2>
    <p>Submit a query and I will reply as soon as possible!</p>
  </header>

  <div class="card--containter">
    <div class="card">
      <div class="card__body">
        <form
          action="https://formspree.io/f/mayveqvp"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form">
            <input type="text" name="Name" placeholder="Name*" class="input" />
            <td>
              <input
                type="email"
                name="Email"
                placeholder="Email*"
                class="input"
              />
            </td>
            <input type="text" name="Phone" placeholder="Phone" class="input" />
            <textarea
              rows="5"
              name="Message"
              placeholder="Your message..."
              class="message"
            ></textarea>

            <button
              id="Contact Button"
              class="btn btn--outline btn--block"
              type="submit"
              value="Submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

    </main>
    <footer><footer class="block block--dark footer">
  <div class="container grid footer__sections">
    <section class="collapsible collapsible--expanded footer__section">
      <header class="collapsible__header">
        <h2 class="collapsible__heading footer__heading">Sean's Guide</h2>
        <svg class="icon icon--white collapsible-icon">
          <use href="images/sprite.svg#chevron"></use>
        </svg>
      </header>
      <div class="collapsible__content">
        <ul class="list">
          <li><a href="/">Home</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </div>
    </section>

    <section class="footer__brand">
      <a class="nav__brand" href="index.html"> <i class="fas fa-paw"></i></a>
      <p class="footer__year">2022</p>
    </section>
  </div>
</footer>
</footer>
    <script src="/js/main.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>

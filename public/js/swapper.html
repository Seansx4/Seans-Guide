{% if paragraph4|length %}
<article class="feature">
  <div class="feature__content">
    {% if subheading4|length %}
    <h3 class="feature__heading">{{ subheading4 }}</h3>
    {% endif %} {{ paragraph4 | safe }}
  </div>
</article>
{% if imageAlt4|length %}
<div class="blog__image__container">
  <div class="click-zoom">
    <label>
      <input type="checkbox" />
      <img class="feature__image" src="{{ image4 }}" alt="{{ imageAlt4 }}" />
    </label>
  </div>
  {% if caption4|length %}
  <p>{{ caption4 }}</p>
  {% endif %}
</div>
{% endif %} {% endif %}

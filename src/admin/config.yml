backend:
  name: git-gateway
  branch: main
media_folder: "public/src/images"
public_folder: "src/images"
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blogs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Blog Date",
          name: "datum",
          widget: "datetime",
          default: "",
          format: "MMM Do YY",
        }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Subheading 1", name: "subheading1", widget: "string" }
      - { label: "Paragraph 1", name: "paragraph1", widget: "markdown" }
      - { label: "Image 1", name: "image1", widget: "image" }
      - { label: "Image caption 1", name: "imageAlt1", widget: "string" }
      - {
          label: "Subheading 2",
          name: "subheading2",
          widget: "string",
          required: false,
        }
      - {
          label: "Paragraph 2",
          name: "paragraph2",
          widget: "markdown",
          required: false,
        }
      - { label: "Image 2", name: "image2", widget: "image", required: false }
      - {
          label: "Image caption 2",
          name: "imageAlt2",
          widget: "string",
          required: false,
        }

      - {
          label: "Subheading 3",
          name: "subheading3",
          widget: "string",
          required: false,
        }
      - {
          label: "Paragraph 3",
          name: "paragraph3",
          widget: "markdown",
          required: false,
        }
      - { label: "Image 3", name: "image3", widget: "image", required: false }
      - {
          label: "Image caption 3",
          name: "imageAlt3",
          widget: "string",
          required: false,
        }
      - {
          label: "Subheading 4",
          name: "subheading4",
          widget: "string",
          required: false,
        }
      - {
          label: "Paragraph 4",
          name: "paragraph4",
          widget: "markdown",
          required: false,
        }
      - { label: "Image 4", name: "image4", widget: "image", required: false }
      - {
          label: "Image caption 4",
          name: "imageAlt4",
          widget: "string",
          required: false,
        }
